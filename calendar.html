  function toIsoDate(dateStr) {
    const [dd, mm, yyyy] = dateStr.split('/');
    return `${yyyy}-${mm}-${dd}`;
  }

  // Group by title and generate fractional titles (e.g., 1/3, 2/3)
  const groupedEvents = {};
  rawEvents.forEach(ev => {
    const isoDate = toIsoDate(ev.date);
    if (!groupedEvents[ev.title]) {
      groupedEvents[ev.title] = [];
    }
    groupedEvents[ev.title].push({
      baseTitle: ev.title,
      date: isoDate,
      color: ev.color
    });
  });

  // Generate final formatted events with (i/N) counters
  const allEvents = [];
  Object.entries(groupedEvents).forEach(([title, events]) => {
    const total = events.length;
    events.forEach((ev, index) => {
      allEvents.push({
        title: `${ev.baseTitle} (${index + 1}/${total})`,
        start: ev.date,
        backgroundColor: ev.color,
        borderColor: ev.color,
        allDay: true
      });
    });
  });

  let calendar;

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: allEvents
    });
    calendar.render();

    const listEl = document.getElementById('eventList');
    Object.keys(groupedEvents).forEach(title => {
      const div = document.createElement('div');
      div.className = 'event-item';
      div.textContent = title;
      div.style.backgroundColor = groupedEvents[title][0].color;

      div.onclick = () => {
        calendar.removeAllEvents();

        const total = groupedEvents[title].length;
        groupedEvents[title].forEach((ev, index) => {
          calendar.addEvent({
            title: `${ev.baseTitle} (${index + 1}/${total})`,
            start: ev.date,
            backgroundColor: ev.color,
            borderColor: ev.color,
            allDay: true
          });
        });

        calendar.gotoDate(groupedEvents[title][0].date);
      };

      listEl.appendChild(div);
    });
  });

  function showAllEvents() {
    calendar.removeAllEvents();
    allEvents.forEach(ev => calendar.addEvent(ev));
  }
